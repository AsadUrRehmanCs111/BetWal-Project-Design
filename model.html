<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> betval</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- fontawesome icon  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Global stylesheet -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/model.css">

</head>

<body>
    <!--bet modal begin -->
    <div class="bet-modal-bg">
        <div class="bet-modal">
            <div class="bet-header">
                <span class="title">Bet a game</span>
                <button class="cls-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="bet-body">
                <div class="place-of-bet">
                    <span class="place-of-bet-title">
                        arsenal
                    </span>
                    <span class="altv-1">1.00</span><input class="place-of-bet-number" type="number" value="1"
                        readonly="" style="display: none;">
                </div>
                <div class="bet-descr">
                    <span class="team-name team-name-1st">
                        arsenal
                    </span>
                    <span class="img-ic"><img src="assets/img/vs-icon.png" alt=""></span>
                    <span class="team-name team-name-2nd">
                        everton
                    </span>
                    <div class="team-score">[<span class="team-first-score">
                            2
                        </span>:<span class="team-second-score">
                            4
                        </span>] 1X2 Live Prediction</div>
                </div>
                <div class="ctrl-buttons">
                    <div class="butto-shadow">
                        <button class="ctrl-button-for-number minus-number">-</button>
                        <span class="altv-2">1</span><input type="number" value="1" max="99" min="1"
                            class="number-of-stake" placeholder="stake" style="display: none;">
                        <button class="ctrl-button-for-number plus-number">+</button>
                    </div>
                </div>
                <div class="bet-total">
                    <ul>
                        <li>
                            <span class="number-of-stake-title">stake :</span>
                            <span class="altv-3">1</span><input class="number-of-stake-count" type="number" value="1"
                                readonly="" style="display: none;">
                        </li>
                        <li>
                            <span class="number-of-bet">Total Est. Returns :</span>
                            <span class="number-of-bet-count">1.00</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bet-footer">
                <button>Bet Now</button>
            </div>
        </div>
    </div>
    <!-- bet modal end -->
</body>
